{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Questions{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for question in questions %}
<article class="question">
    <header>
        <div>
            <h1>{{ question['text'] }}</h1>
        </div>
    </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
